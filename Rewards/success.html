<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Success!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050812; --card: #1e293b; --text: #fff; --green: #22c55e; --blue: #3b82f6; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px; }
        
        .success-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--green);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(10px);
            display: none; /* Disembunyikan dulu sampai verifikasi lolos */
        }

        .icon-check {
            width: 80px; height: 80px;
            background: var(--green);
            color: #000;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; margin: 0 auto 20px;
            box-shadow: 0 0 20px var(--green);
        }

        h1 { margin: 0; font-size: 24px; color: var(--green); text-transform: uppercase; }
        p { font-size: 13px; color: #ccc; line-height: 1.6; margin-top: 10px; }

        .user-info {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px dashed #555;
        }

        .btn-messenger {
            background: #0084FF;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.4);
        }
        .btn-messenger:hover { transform: scale(1.02); }
        .btn-messenger img { width: 24px; filter: drop-shadow(0 0 5px #1e293b); }
        .btn-messenger-txt { filter: drop-shadow(0 0 5px #1e293b); }

    </style>
</head>
<body>

    <div class="success-card" id="card">
        <div class="icon-check"><i class="fa-solid fa-check fa-lg" style="color:white;"></i></div>
        <h1>Verification Complete!</h1>
        
        <div class="user-info">
            ID: <b id="final-uid">...</b><br>
            Status: <span style="color:var(--green)">Unlocked</span>
        </div>

        <p>Verification Successful! Your reward is being processed and will be sent to your email within 24 hours.</p>

        <!-- GANTI LINK INI DENGAN LINK M.ME PAGE KAMU -->
        <a href="index.html" class="btn-messenger">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Facebook_Messenger_logo_2020.svg/1024px-Facebook_Messenger_logo_2020.svg.png">
            <span class="btn-messenger-txt">Send Proof to Admin</span>
        </a>
    </div>

    <!-- Bagian Script success.html -->
<script>
    // Ambil data dari Session Storage
    var rewardName = sessionStorage.getItem("cpa_reward_name");
    var finalCode = sessionStorage.getItem("cpa_final_code");
    var status = sessionStorage.getItem("cpa_status");

    // Keamanan
    const urlParams = new URLSearchParams(window.location.search);
    const isTestMode = urlParams.get('mode') === 'test';

    if (!isTestMode && (!rewardName || !status)) {
        window.location.href = "index.html"; 
    } else {
        if (isTestMode) {
            rewardName = "$750 TEST";
            finalCode = "TEST-CODE-1234";
        }
        
        // Tampilkan Kode
        document.getElementById("final-uid").innerHTML = `
            <div style="font-size:24px; color:#00e676; letter-spacing:2px; margin:10px 0; border:1px dashed #00e676; padding:10px;">
                ${finalCode}
            </div>
            <div style="font-size:12px; color:#aaa">Reward: ${rewardName}</div>
        `;
        document.getElementById("card").style.display = "block";
    }
</script>

</body>
</html>
